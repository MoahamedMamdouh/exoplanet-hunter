<!DOCTYPE html>
<html lang="en" data-bs-theme="light"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Hunter AI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-body-tertiary d-flex align-items-center py-4">

    <main class="form-container w-100 m-auto">
        <div class="card p-4 shadow">
            <h1 class="h3 mb-3 fw-normal text-center">ü™ê Exoplanet Hunter AI</h1>
            <form id="prediction-form">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="koi_fpflag_co" class="form-label">Contamination Flag</label>
                        <input type="number" class="form-control" id="koi_fpflag_co" value="0" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="koi_fpflag_ss" class="form-label">Stellar Eclipse Flag</label>
                        <input type="number" class="form-control" id="koi_fpflag_ss" value="0" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="koi_period" class="form-label">Orbital Period [days]</label>
                    <input type="number" step="any" class="form-control" id="koi_period" value="9.5" required>
                </div>

                <div class="mb-3">
                    <label for="koi_prad" class="form-label">Planetary Radius [Earth radii]</label>
                    <input type="number" step="any" class="form-control" id="koi_prad" value="2.26" required>
                </div>

                <button class="btn btn-primary w-100 py-2 mt-2" type="submit">Classify</button>
            </form>
            <div id="result" class="mt-4 text-center h5">
                </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
